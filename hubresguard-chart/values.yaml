namespace:

cronjob:
  schedule: "0 8 * * *" # UTC
  ttlSecondsAfterFinished: 10800 # 3h
  image: cerit.io/cerit/hubresguard:12-12-2022
  userNamespace: "jupyterhub-.*-prod-ns"# namespace where check resources. Regex!
  jhNamespace: "jupyterhub-ns"
  cluster: "kuba"
  sender: "" 
  queryTime: "86400" # 24h
  gpuMaxDays: "2"
  cpuMaxDays: "7"

prometheus:
  credentialsDir: "/mnt/prometheus/" # trailing slash is important!
  username: # plaintext
  password: # plaintext
  promaddr: # plaintext


